<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JU 45 Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { ju: { red: '#C64136', gold: '#D4AF37', charcoal: '#1F2937' } } } }
        }
    </script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center relative overflow-hidden font-sans">

    <div class="absolute top-0 left-0 w-full h-full opacity-30 bg-[url('images/hero.jpg')] bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-gray-900/80"></div>

    <div class="relative z-10 bg-white/10 backdrop-blur-xl border border-white/10 p-10 rounded-2xl shadow-2xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-ju-gold shadow-lg">
                <img src="favicon.png" class="h-10 w-auto">
            </div>
            <h2 class="text-2xl font-bold text-white tracking-wide">Welcome Back</h2>
            <p class="text-gray-400 text-sm mt-1">Sign in to JU 45 Portal</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-gray-300 text-xs uppercase tracking-widest mb-2">Email Address</label>
                <input type="email" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-ju-gold transition-colors" placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-gray-300 text-xs uppercase tracking-widest mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-ju-gold transition-colors" placeholder="••••••••">
            </div>
            
            <button type="button" class="w-full py-3 bg-ju-gold hover:bg-white text-gray-900 font-bold rounded-lg transition-all transform hover:scale-105 shadow-lg">
                SIGN IN
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-400">
            <p>Don't have an account? <a href="#" class="text-ju-gold hover:underline">Register</a></p>
            <a href="index.html" class="block mt-4 text-xs opacity-50 hover:opacity-100">&larr; Back to Website</a>
        </div>
    </div>

</body>
</html>
